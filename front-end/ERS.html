<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursment System</title>
    <link rel="stylesheet" type="text/css" href="ERS.css">
	<script type="text/javascript" src="ERS.js"></script>
</head>
<body>
    <section id="main">
        <form class="form">
            <h1 id="loginHeader">Log In</h1>
            <span>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username">
            </span>
            <span>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </span>
            <span>
                <input type="submit" name="employeeLogin" value="Employee Log In">
                <input type="submit" name="financeLogin" value="Finance Manager Log In">
            </span>
        </form>
    </section>
</body>
</html>
