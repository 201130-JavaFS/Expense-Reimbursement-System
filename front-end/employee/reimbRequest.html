<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Request</title>
    <link rel="stylesheet" type="text/css" href="../ERS.css">
    <link rel="stylesheet" type="text/css" href="reimbRequest.css">
</head>
<body>
    <div class="main">
        <form class="form2" id="reimbRequestForm" action="employee/employee.html">
            <h1 id="formHeader">Reimbursement Request</h1>
            <span>
                <label for="amount">Amount: $</label>
                <input type="value" name="amount" id="amount" placeholder="0.00">
                <label for="type">Type:</label>
                <input list="types" name="type" id="type">
                <datalist id="types">
                    <option value="Lodging">
                    <option value="Travel">
                    <option value="Food">
                    <option value="Other">
                </datalist>
            </span>
            <label for="description">Description:</label>
            <br>
            <textarea name="description" form="reimbRequestForm" rows="6" cols="70"></textarea>
            <br>
            <span>
                <input 
                    type="submit" 
                    name="submitReimbRequest" 
                    onclick="location.href='employee.html';" 
                    value="Submit Request">
                <a href="employee.html" class="hrefBack">Back</a>
            </span>
        </form>
    </div>
</body>
</html>
