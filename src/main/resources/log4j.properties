#setting root logger
log4j.rootLogger=TRACE,console,ERSLogs

#Console log configuration
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%m%n

log4j.appender.ERSLogs.Threshold=TRACE
log4j.appender.ERSLogs=org.apache.log4j.RollingFileAppender
log4j.appender.ERSLogs.File=C:/Users/tophe/OneDrive/Documents/GitHub/project1-topheryun/logs/ERSLogs.log
log4j.appender.ERSLogs.layout=org.apache.log4j.PatternLayout
log4j.appender.ERSLogs.layout.ConversionPattern=[%p] %d{dd-MM-yyyy} %c: %m%n
