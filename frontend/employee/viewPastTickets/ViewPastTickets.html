<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Past Tickets</title>
    <link rel="stylesheet" type="text/css" href="../../ERS.css">
    <link rel="stylesheet" type="text/css" href="../../TicketView.css">
    <script type="text/javascript" src="ViewPastTickets.js"></script>

    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
</head>
<body>
    <div class="main">
        <div class="ticketView">
            <h1 class="viewHeader">View Past Tickets</h1>
            <table class="ticketTable">
                <tr class="tableHead">
                    <th>Status</th>
                    <th>Id</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Submitted</th>
                    <th>Resolved</th>
                    <th>Resolver</th>
                    <th>Description</th>
                    <th>Receipt</th>
                </tr>
                <tbody id="employeeTicketBody"></tbody>
            </table>
            <br>
            <a href="../Employee.html" class="hrefBack">Back</a>
        </div>
    </div>
</body>
</html>
